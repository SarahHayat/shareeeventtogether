<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
</head>
<body>
<header>
    {% block header %}
        <div class="container">
        </div>
    {% endblock %}

</header>
<main role="main">
    <div class="container">

        {% block content %}{% endblock %}
    </div>
</main>
<footer>
    {% block footer %}

    {% endblock %}
</footer>
</body>
</html>
